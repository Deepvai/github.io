name: CI

on:  # ðŸ‘ˆ This is the missing part!
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./my-app

      - name: Run tests
        run: npx vitest run
        working-directory: ./my-app
